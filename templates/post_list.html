<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "Кот и Хлеб"</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

     <a href="/" class="link">Назад</a>

    <h1>Посты по запросу: {{s.title()}}</h1>
    {% if post|length == 0 %}
        <p>Ничего не найдено</p>
    {% endif %}

    <div class="post">
        {% for p in post %}
           <img src={{p.pic}} width="100%" alt="">
           <p>{{ p.content }}</p>
           <hr>
        {% endfor %}
    </div>

    <a href="/post" class="button">Добавить пост</a>
</main>
</body>
</html>
